# 本插件提供了很多机制，如果某些机制你根本用不上（类似mirror镜像仿建，不会吧不会吧不会真有人用这么蠢的功能吧？）
# 你可以在此将其完全关闭，来节省服务器占用
# 请注意，在这里关闭了机制即视为机制已经【完全】关闭，之后你在服务器里是无论如何都唤醒不了它们的
# 在这里做了修改必须重启服务器才能生效
# 一旦机制被禁用，相关的指令也一并被禁用
# 而且指令等同于【完全】被禁用，无法在Tab列表里显示，就如同它们根本不存在一样

#  
# 静默开箱子
# 仅在 1.7.x 以上版本生效
silentChest: true
#  
# 玩家登陆时检查服务器版本
# 仅在 1.7.x 以上版本生效
versionCheck: true
#  
# 以下机制的世界限制: fly飞行, game mode切换，以及 god mode上帝模式
# 仅在 1.7.x 以上版本生效
worldLimits: true
#  
# 以下机制的世界限制: 鞘翅飞行
# 仅在 1.9.x 以上版本生效
worldLimitsElytra: true
#  
# 登陆、登出以及死亡消息
# 仅在 1.7.x 以上版本生效
customMessages: true
#  
# 第一次进服欢迎语
# 仅在 1.7.x 以上版本生效
firstJoinMessages: true
#  
# /cuff指令相关
# 仅在 1.7.x 以上版本生效
cuffed: true
#  
# 当物品耐久值变化时的提示语
# 仅在 1.7.x 以上版本生效
durabilityLoss: true
#  
# 镜像仿建机制，即mirror
# 仅在 1.7.x 以上版本生效
mirror: true
#  
# 刷怪笼相关, 比如放置、挖掘、使用刷怪蛋更改等
# 仅在 1.7.x 以上版本生效
spawners: true
#  
# 靠近刷怪笼
# 仅在 1.7.x 以上版本生效
spawnerProximity: true
#  
# 更改刷怪笼
# 仅在 1.7.x 以上版本生效
spawnerCharge: true
#  
# 指令冷却机制
# 仅在 1.7.x 以上版本生效
cooldown: true
#  
# 指令延迟机制
# 仅在 1.7.x 以上版本生效
warmup: true
#  
# 交互性指令（比如木牌）
# 仅在 1.7.x 以上版本生效
interactiveCommands: true
#  
# 附属性指令（比如RPG物品）
# 仅在 1.7.x 以上版本生效
attachedCommands: true
#  
# 聊天艾特机制
# 仅在 1.7.x 以上版本生效
playerChatTag: true
#  
# TAB玩家列表
# 仅在 1.7.x 以上版本生效
tablist: true
#  
# Shift+右键编辑画
# 仅在 1.7.x 以上版本生效
paintingEditor: true
#  
# 隐身机制
# 仅在 1.7.x 以上版本生效
vanish: true
#  
# 支票机制
# 仅在 1.7.x 以上版本生效
moneyCheque: true
#  
# 盔甲架编辑机制
# 仅在 1.7.x 以上版本生效
armorstand: true
#  
# CMI玩家游戏时间记录机制
# 仅在 1.7.x 以上版本生效
cmiPlaytime: true
#  
# 全息悬浮字更新机制
# 仅在 1.7.x 以上版本生效
holograms: true
#  
# 传送门机制
# 仅在 1.7.x 以上版本生效
portals: true
#  
# 设置床为家以及拆除床时删除家. 禁用此机制不影响home指令
# 仅在 1.7.x 以上版本生效
homeInteractions: true
#  
# 动态木牌
# 仅在 1.7.x 以上版本生效
dynamicSigns: true
#  
# 动态皮革衣服
# 仅在 1.7.x 以上版本生效
coloredArmor: true
#  
# 实体（）怪物 不攻击人机制，相关指令/cmi notarget
# 仅在 1.7.x 以上版本生效
noTarget: true
# 
# 升级系统rankups
# 仅在 1.7.x 以上版本生效
ranks: true
#  
# votifier投票机制
# 仅在 1.7.x 以上版本生效
