ChatFilter:
  Enabled: false
  Deny:
    ipBlock:
      # 启用聊天过滤
      Enabled: true
      # 设置需要过滤聊天的组名，且只有拥有此权限才能无视过滤: cmi.chatfilter.bypass.[组名]
      Group: Advertising
      # 发送什么内容会触发过滤，更多信息请访问 https://regexone.com/
      Regex:
      - '[a-zA-Z0-9\-\.]+\s?(\.|dot|\(dot\)|-|;|:|,|_|\/)\s?([a-zA-Z]{2}|aero|asia|biz|cat|com|coop|edu|gov|info|int|jobs|mil|mobi|museum|name|net|org|pro|tel|travel)\b'
      - \b[0-9]{1,3}(\.|dot|\(dot\)|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|\(dot\)|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|\(dot\)|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}\b
      # 需要将过滤的内容更换为什么内容？
      ReplaceWith: ''
      # 可选: none, orhers, all
      # 'none' 代表所有人都将收到此消息
      # 'others' 代表只有发聊天的人能看到聊天消息，其他玩家看不到，适合静默阻止发广告的玩家
      # 'all' 代表没人能看到消息
      BlockType: others
      # 开启此项，私聊内容也会被过滤
      includePrivateMessages: true
      # 有权限 cmi.chatfilter.inform 的玩家，当有玩家发了需要被过滤的内容时，会收到如下提示
      msgToStaff: '&4!&6[playerName] &4广告狗正在打广告: &r[message]'
      # 当有玩家发了需要过滤的消息时，执行的控制台指令，可使用 [senderName] 指代发消息的玩家
      # 可设置将其踢出，等等
      Commands: []
    swearing1:
      Enabled: true
      Group: Swearing
      Regex:
      - \bass\b|\basshole
      ReplaceWith: dude
      BlockType: none
      includePrivateMessages: true
      msgToStaff: '&4!&6[playerName] &4刚刚骂人了'
      Commands:
      - msg [senderName] &e做人要文明！不要骂人！
    swearing2:
      Enabled: true
      Group: Swearing
      Regex:
      - \b(?i)(f+(\W|_)*(u?)+(\W|_)*(c?)+(\W|_)*k+)
      ReplaceWith: not good
      includePrivateMessages: true
      BlockType: none
      msgToStaff: '&4!&6[playerName] &4刚刚骂人了'
      Commands:
      - msg [senderName] &e做人要文明！不要骂人！
  # 过滤白名单
  # 以下内容即便在需要过滤的列表里也不会被过滤
  WhiteList:
  - \bmcbbs.\s?([a-zA-Z]{2,4})\b
  - \bspigotmc.\s?([a-zA-Z]{2,4})\b
  DuplicatedMessagePrevention:
    # 阻止玩家短时间内发送大量相同内容刷屏，有此权限的玩家无视此限制 cmi.chatfilter.spambypass 
    Use: false
    # 两条消息中有百分之多少的字符相似则判定为“相同的内容”
    Percentage: 80
    # 你只能每隔多少秒才能发送相同的内容
    Interval: 5
    # 若一个指令还在冷却中，你最多能重复执行此指令多少次？
    MinAmount: 2
  Caps:
    # 若玩家的聊天内容中有过量的大写字母，将会被限制
    # （汉化者注：在老外眼里，滥用大写字母聊天相当于瞎嚷嚷，很不礼貌，中国没有这个讲究）
    # 有此权限者无视此限制 cmi.chatfilter.capbypass 
    Filter: true
    # 少于以下数量的字符不会被检测
    # 例如 'NMSL!' 一共只有5个字符，其中4个大写字母（占比80%）但仍不会被检测（因为没有达到字符下限）
    IgnoreUnder: 6
    # 一句话中大写字母超过多少百分比将会触发限制
    # 例如 'lona YYDS' 其中包含4个大写4个小写, 大写字母占50%，将会触发限制
    Percentage: 50
    # 若玩家使用过多大写字母，将会触发什么限制？
    Commands:
    - asConsole! cmi titlemsg [playerName] &c少用大写字母！NMSL！ -keep:20
    # 以下大写字母组合不会被检测，哪怕占比100%都不会触发限制
    WhiteList:
    - AFK
    - LONA
    - YYDS
    - NMSL
    - AWSL
      